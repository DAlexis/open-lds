<!DOCTYPE HTML>

<head>

    <link rel="stylesheet" href="/css/style.css" type="text/css">
    
    <link rel="stylesheet" href="/3rdparty/ol.css">

    <link rel="stylesheet" href="/3rdparty/jquery.datetimepicker.css" type="text/css">
    
    <script type="text/javascript" src="/3rdparty/jquery.js"></script>
    
    <script>
        $(document).ready(function(){
            var points = ['bezvodnoe', 'gorodetc', 'iapras', 'semenov', 'vasilsursk'];

            points.forEach(function(item, i, points) {
                console.log('/diag/lds/'+item+'/dfclient-stat-10s.txt');
                console.log('/diag/lds/'+item+'/dfclient-stat-60s.txt');

                $.get('/diag/lds/'+item+'/dfclient-stat-10s.txt', function(data) {$('#'+item+' div.report10s').html(data);});
                $.get('/diag/lds/'+item+'/dfclient-stat-60s.txt', function(data) {$('#'+item+' div.report60s').html(data);});
            });
        });
    </script>
    <style>
        .report10s, .report60s {
            display: block;
            unicode-bidi: embed;
            font-family: monospace;
            white-space: pre;
            border: solid 1px black;
            margin:5px;
        }
    </style>
</head>
